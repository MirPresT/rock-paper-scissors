<!Doctype html>

<html>
<head>
    <title>R-P-C</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/ANIMATE.css">
    <link rel="stylesheet" type="text/css" href="../css/stats.css">
</head>

    <body id="body">

        <div class="fluid-container" id="header">
            <div class="col-md-4 col-md-offset-4" id="headerText">
                <h1 id="mainText">Play</h1>
            </div>
        </div>

        <div class="container" id="app">
            <div class="container-fluid" id="appHeader">
                <div class='col-md-3' id="backIconPlaceholder">
                    <div class='col-sm-10' id='backBox'>
                        <img src='../images/stats.png' id='statsIcon'>
                        <img src='../images/backicon.png' id='backIcon'>
                    </div>
                </div>
                <div class="col-md-6 " id="appHeaderText">
                    <!-- header changes on stats icon press -->
                    <h2>Choose One</h2>
                </div>
                <div class="col-md-3">
                </div>
            </div>
                <div id='results'>
                    <!--inserting html from javascript. Results || Stats-->
                </div>
                <div id="options">
                    <button class="buttons" id="cRock">Rock</button>
                    <button class="buttons" id="cPaper">Paper</button>
                    <button class="buttons" id="cScissors">Scissors</button>
                </div>

            <div class="container-fluid" id="resetBox">
                <div id="centerDIV">
                    <button id="resetButton" ><img src="../images/Xicon.png"
                      alt="ClearButton" id="resetIcon" height="100px" width="100px">
                    </button>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="..//script/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
    </body>
    <script type="text/javascript" src="../script/script.js"></script>
</html>
