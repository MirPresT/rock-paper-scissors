<!Doctype html>

<html ng-app='myapp'>

<head>
    <title>R-P-S</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" hrecss/ANIMATE.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" hrecss/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- just working on something to see how it beautifys.. -->
</head>

<body id="body" ng-controller="MainController as app">
    <div class="container-fluid mdl-shadow--2dp " id="pageheader">
        <div class="mdl-grid">
            <h1 id="mainText" class="mdl-cell mdl-cell--middle">R-P-S</h1>
        </div>
    </div>

    <div class="" id="appContainer">
        <div class="col-md-4 mdl-shadow--2dp" id="app">
            <!-- ////////// APP HEADER ////////// -->
            <div class="mdl-grid" id="appHeader">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--middle" id="appHeaderButtons" ng-switch on="app.statsBackIcon">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary" ng-switch-when="stats" ng-click="app.clickStats()">
                        <i class="material-icons">assignment_turned</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary" ng-switch-when="back" ng-click="app.Reset()">
                        <i class="material-icons">arrow_back</i>
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--6-col" id="appHeadertext">
                    <h2>{{app.head}}</h2>

                </div>
                <div class="mdl-cell mdl-cell--3-col mdl-cell--middle" id="appHeaderMore">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary" ng-click="app.clickMore()">
                        <i class="material-icons">more_vert</i>
                    </button>
                </div>
            </div>

            <!-- ////////// APP CONTENT ////////// -->
            <div class="" id="appContent">
                <!-- OPTIONS LIST  -->
                <div id="options" ng-show="app.showbuttons">
                    <button class="buttons mdl-shadow--2dp" id="cRock" ng-click="app.onOptionPick('R')">Rock</button>
                    <button class="buttons mdl-shadow--2dp" id="cPaper" ng-click="app.onOptionPick('P')">Paper</button>
                    <button class="buttons mdl-shadow--2dp" id="cScissors" ng-click="app.onOptionPick('S')">Scissors</button>
                </div>
                <!-- RESULTS PAGE - User vs Comp -->
                <div id="RESULTS PAGE" ng-show="app.showresults">
                    <div class="mdl-grid boxes">
                        <div class="mdl-shadow--2dp mdl-cell mdl-cell--5-col box" id="box1">
                            <h3>HumanME</h3>
                            <div class='displayitem' ng-switch on="app.userChoice" id="userImage">
                                <img ng-src={{app.rockIcon}} class='icons' ng-switch-when='R' />
                                <img ng-src={{app.paperIcon}} class='icons' ng-switch-when='P' />
                                <img ng-src={{app.scissorsIcon}} class='icons' ng-switch-when='S' />
                            </div>
                        </div>
                        <div class="mdl-shadow--2dp mdl-cell mdl-cell--5-col box animated bounceInDown" id="box2">
                            <h3>Computer</h3>
                            <div class='displayitem' id='compImage' ng-switch on="app.compChoice">
                                <img ng-src={{app.rockIcon}} class='icons' ng-switch-when='R' />
                                <img ng-src={{app.paperIcon}} class='icons' ng-switch-when='P' />
                                <img ng-src={{app.scissorsIcon}} class='icons' ng-switch-when='S' />
                            </div>
                        </div>
                    </div>
                    <!-- / "You Win" RESULTS /  -->
                    <div class="mdl-grid" id="results">
                        <div class="mdl-grid" id="resultsbox">
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle" id="resultsboxButton">
                                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent" ng-click="app.Reset()" ng-show="app.showresults">
                                    <i class="material-icons">refresh</i>
                                </button>
                            </div>
                            <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
                                <span class="text-nowrap">
                                    <h3 class="animated tada" id="resultsboxText">{{app.gameResults}}</h3>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  ## STATS ##  -->
                <div ng-show="app.showstats" id="stats">
                    <!-- Wins & Losses  -->
                    <div class='mdl-grid animated fadeIn' id="statsrow">
                        <div class='mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp' id='wins'>
                            <div class='mdl-card__actions'>
                                <h1>{{app.stats.wins}}</h1>
                            </div>
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">Wins</h1>
                            </div>
                        </div>
                        <div class=' mdl-cell  mdl-cell--6-col mdl-card mdl-shadow--2dp' id='loses'>
                            <div class='mdl-card__actions'>
                                <h1>{{app.stats.losses}}</h1>
                            </div>
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">losses</h1>
                            </div>
                        </div>
                    </div>
                    <!-- Ties & Total -->
                    <div class='mdl-grid statsbox1 animated fadeIn stats-row'>
                        <div class='mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp' id='ties'>
                            <div class='mdl-card__actions'>
                                <h1>{{app.stats.ties}}</h1>
                            </div>
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">Ties</h1>
                            </div>
                        </div>
                        <div class=' mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp' id='total'>
                            <div class='mdl-card__actions'>
                                <h1>{{app.stats.gamesPlayed}}</h1>
                            </div>
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">Total</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ////// ## More Panel ## ////// -->
                <div class="" ng-show="app.showOtherContent">
                    <div id="mainContainer">
                        <a href={{app.personalSite}} target="_blank">
                            <div class="mdl-grid center-me mdl">
                                <img class="mdl-cell mdl-cell--middle" src="images/Logo-square-blue.png" id="logo" />
                                <h3 class="mdl-cell mdl-cell--8-col mdl-cell--middle" id="logotext">TerrellVest.com</h3>
                            </div>
                        </a>

                        <div class="bottomrow">
                            <!-- margin left auto; -->
                            <div class="mdl-grid" id="socialLinks">
                                <a href={{app.gitUrl}} target="_blank">
                                    <img class="mdl-cell mdl-cell--4-col social-Icons" src="images/Icons/Github.png" alt="icon" />
                                </a>
                                <a href={{app.twitterUrl}} target="_blank">
                                    <img class="mdl-cell mdl-cell--4-col social-Icons" src="images/Icons/Twitter.png" alt="twiitter icon" />
                                </a>
                                <a href={{app.facebookUrl}} target="_blank">
                                    <img class="mdl-cell mdl-cell--4-col social-Icons" src="images/Icons/Facebook.png" alt="facebook icon" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--//////////// LOGO STAMP ////////////-->
    <div class="mdl-grid" id="bottom-logo-text">
        <h4 class="mdl-grid">TerrellVest.com</h4>
    </div>
    <div class="mdl-grid" id="bottom-logo">
        <div class="mdl-grid">
            <img src="images/Logo-square-blue.png" height="100px" width="100px" alt="logo" />
        </div>
    </div>

    <script type="text/javascript" src='../script/angular.js'></script>
    <script type="text/javascript" src='../script/app.js'></script>
    <script type="text/javascript" src="..//script/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
</body>

</html>
